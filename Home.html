<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- 画面の文字エンコードを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ビューポートの設定でレスポンシブデザインに対応 -->
    <title>BINGO</title>
    <!-- ページのタイトルを指定 -->
    <link rel="stylesheet" href="style.css">
    <!-- 外部スタイルシートのリンク -->
    
</head>
<body>
    <div class="container">
        <!-- コンテンツを包むためのコンテナ -->
        <h1>Home</h1>
        <!-- ページのヘッダーとしてのタイトル -->
        <button id="bingosubmit">BINGOを登録する(仮)</button>
        <!-- BINGOを登録するためのボタン -->
        <button id="bingoshow">BINGOをみる(仮)</button>
        <!-- BINGOを表示するためのボタン -->
        <button onclick="location.href='./input.html'">BINGOをはじめる</button>
        <!-- ボタンをクリックすると指定のURLに移動 -->
    </div>
    <button class="back-button" onclick="location.href='./Title.html'">タイトルに戻る</button>
    <!-- タイトルに戻るボタン -->
    <script src="script.js"></script>
    <!-- 外部JavaScriptファイルのリンク -->
</body>
</html>
