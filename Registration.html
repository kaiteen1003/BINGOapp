<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO app</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            position: relative;
            width: 500px; /* 画像の幅 */
            height: 500px; /* 画像の高さ */
            margin: auto;
        }

        .container img {
            display: block;
            width: 80%;
            height: 100%;
        }

        .square-textbox {
            position: absolute;
            width: 10%; /* 画像サイズに応じた幅 */
            height: 10%; /* 画像サイズに応じた高さ */
            resize: none;
            box-sizing: border-box;
            font-size: 36px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* 改行を防ぐ */
            white-space: nowrap; /* 改行を防ぐ */
            line-height: 1; /* 行の高さを調整して改行を防ぐ */
        }

        /* テキストボックスの配置 */
        .textbox-11 { top: 30.5%; left: 13.5%; }
        .textbox-12 { top: 42%; left: 13.5%; }
        .textbox-13 { top: 53.5%; left: 13.5%; }
        .textbox-14 { top: 65%; left: 13.5%; }
        .textbox-15 { top: 76.5%; left: 13.5%; }

        .textbox-21 { top: 30.5%; left: 25%; }
        .textbox-22 { top: 42%; left: 25%;}
        .textbox-23 { top: 53.5%; left: 25%; }
        .textbox-24 { top: 65%; left: 25%; }
        .textbox-25 { top: 76.5%; left: 25%; }

        .textbox-31 { top: 30.5%; left: 36.5%; }
        .textbox-32 { top: 42%; left: 36.5%;}
        /* 中央のフリースペースはスキップ */
        .textbox-34 { top: 65%; left: 36.5%; }
        .textbox-35 { top: 76.5%; left: 36.5%; }

        .textbox-41 { top: 30.5%; left: 48%; }
        .textbox-42 { top: 42%; left: 48%; }
        .textbox-43 { top: 53.5%; left: 48%; }
        .textbox-44 { top: 65%; left: 48%; }
        .textbox-45 { top: 76.5%; left: 48%; }

        .textbox-51 { top: 30.5%; left: 59.5%; }
        .textbox-52 { top: 42%; left: 59.5%; }
        .textbox-53 { top: 53.5%; left: 59.5%; }
        .textbox-54 { top: 65%; left: 59.5%;}
        .textbox-55 { top: 76.5%; left: 59.5%; }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <img src="picture/BINGOcard.JPG" alt="BINGO Card">

            <input class="square-textbox textbox-11" type="number" id="numeric" name="numeric11" min="1" max="15"></textarea>
            <input class="square-textbox textbox-12" type="number" id="numeric" name="numeric12" min="1" max="15"></textarea>
            <input class="square-textbox textbox-13" type="number" id="numeric" name="numeric13" min="1" max="15"></textarea>
            <input class="square-textbox textbox-14" type="number" id="numeric" name="numeric14" min="1" max="15"></textarea>
            <input class="square-textbox textbox-15" type="number" id="numeric" name="numeric15" min="1" max="15"></textarea>
            <input class="square-textbox textbox-21" type="number" id="numeric" name="numeric21" min="16" max="30"></textarea>
            <input class="square-textbox textbox-22" type="number" id="numeric" name="numeric22" min="16" max="30"></textarea>
            <input class="square-textbox textbox-23" type="number" id="numeric" name="numeric23" min="16" max="30"></textarea>
            <input class="square-textbox textbox-24" type="number" id="numeric" name="numeric24" min="16" max="30"></textarea>
            <input class="square-textbox textbox-25" type="number" id="numeric" name="numeric25" min="16" max="30"></textarea>
            <input class="square-textbox textbox-31" type="number" id="numeric" name="numeric31" min="31" max="45"></textarea>
            <input class="square-textbox textbox-32" type="number" id="numeric" name="numeric32" min="31" max="45"></textarea>
            <!-- 中央のフリースペースは空ける -->
            <input class="square-textbox textbox-34" type="number" id="numeric" name="numeric34" min="31" max="45"></textarea>
            <input class="square-textbox textbox-35" type="number" id="numeric" name="numeric35" min="31" max="45"></textarea>
            <input class="square-textbox textbox-41" type="number" id="numeric" name="numeric41" min="46" max="60"></textarea>
            <input class="square-textbox textbox-42" type="number" id="numeric" name="numeric42" min="46" max="60"></textarea>
            <input class="square-textbox textbox-43" type="number" id="numeric" name="numeric43" min="46" max="60"></textarea>
            <input class="square-textbox textbox-44" type="number" id="numeric" name="numeric44" min="46" max="60"></textarea>
            <input class="square-textbox textbox-45" type="number" id="numeric" name="numeric45" min="46" max="60"></textarea>
            <input class="square-textbox textbox-51" type="number" id="numeric" name="numeric51" min="61" max="75"></textarea>
            <input class="square-textbox textbox-52" type="number" id="numeric" name="numeric52" min="61" max="75"></textarea>
            <input class="square-textbox textbox-53" type="number" id="numeric" name="numeric53" min="61" max="75"></textarea>
            <input class="square-textbox textbox-54" type="number" id="numeric" name="numeric54" min="61" max="75"></textarea>
            <input class="square-textbox textbox-55" type="number" id="numeric" name="numeric55" min="61" max="75"></textarea>

        </div>
        <button class="back-button" onclick="location.href='./Title.html'">タイトルに戻る</button>
    </main>
    <script>
        document.querySelectorAll('.square-textbox').forEach((textbox, index, textboxes) => {
            textbox.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (textboxes[index].value.length > 2) {
                        textboxes[index].value = textboxes[index].value.slice(0, 2);
                    }
                    const nextTextbox = textboxes[index + 1];
                    if (nextTextbox) {
                        nextTextbox.focus();
                    }
                }
            });

        });
    </script>
</body>
</html>
