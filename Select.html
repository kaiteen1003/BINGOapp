<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO Check</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        h1 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px #03ffb3,
            2px 2px 0px #1ff89e,
            3px 3px 0px #14d5dc,
            4px 4px 0px #028a83;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        .bingo-card {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        .bingo-card:hover {
            background-color: #70f5bd;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        .back-button, .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
<body class="Select">
    <div class="container">
        <h1>フォルダを選択してください</h1>
        <div id="bingoList">
            <!-- ドキュメントIDの一覧がここに表示されます -->
        </div>
    </div>
    <div class="navigation-buttons">
        <button id="left-arrow" class="nav-button">&larr;</button>
        <button id="right-arrow" class="nav-button">&rarr;</button>
    </div>
    <button class="back-button" onclick="location.href='./Title.html'">タイトルに戻る</button>
    <button class="home-button" onclick="location.href='./Home.html'">ホームに戻る</button>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebaseの初期化
        firebase.initializeApp({
            apiKey: "AIzaSyBFglLx2pDfHSpyEUUpn0c939BWS1vmzQg",
            projectId: "bingoapp-8c5c0",
        });

        const db = firebase.firestore();
        let currentIndex = 0;
        let bingoCards = [];

        // ビンゴカード一覧を取得して表示
        function loadBingoCards() {
            db.collection('BINGOApp').orderBy('timestamp', 'desc').get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    bingoCards.push({ id: doc.id, data: doc.data() });
                });
                displayBingoCard(currentIndex);
            })
            .catch((error) => {
                console.error('Error getting documents: ', error);
            });
        }

        function displayBingoCard(index) {
            const bingoList = document.getElementById('bingoList');
            bingoList.innerHTML = '';
            const bingoCard = document.createElement('div');
            bingoCard.className = 'bingo-card';
            bingoCard.textContent = `Name: ${bingoCards[index].id}`;
            bingoCard.addEventListener('click', () => {
                selectBingoCard(bingoCards[index].id);
            });
            bingoList.appendChild(bingoCard);
        }

        // ビンゴカードが選択されたときの処理
        function selectBingoCard(docId) {
            db.collection('BINGOApp').doc(docId).get()
            .then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    redirectToRegistrationPage(docId, data);
                } else {
                    console.error('No such document!');
                }
            })
            .catch((error) => {
                console.error('Error getting document:', error);
            });
        }

        // input.htmlに遷移してデータを表示する関数
        function redirectToRegistrationPage(docId, data) {
            localStorage.setItem('selectedBingoCardId', docId);
            localStorage.setItem('selectedBingoCardData', JSON.stringify(data));
            location.href = './input.html';
        }

        function navigateBingoCards(direction) {
            if (direction === 'next' && currentIndex < bingoCards.length - 1) {
                currentIndex++;
            } else if (direction === 'prev' && currentIndex > 0) {
                currentIndex--;
            }
            displayBingoCard(currentIndex);
        }

        document.getElementById('right-arrow').addEventListener('click', () => {
            navigateBingoCards('next');
        });

        document.getElementById('left-arrow').addEventListener('click', () => {
            navigateBingoCards('prev');
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadBingoCards();
        });
    </script>

</body>
</html>
