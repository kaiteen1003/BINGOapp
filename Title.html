<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- 画面の文字エンコードを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ビューポートの設定でレスポンシブデザインに対応 -->
    <title>BINGO</title>
    <!-- ページのタイトルを指定 -->
    <link rel="stylesheet" href="style.css">
    <!-- 外部スタイルシートのリンク -->
</head>
<body>
    <div class="container">
        <!-- コンテンツを包むためのコンテナ -->
        <h1>
            <div class="container2">
                <div class="circle">B</div>
                <div class="circle">I</div>
                <div class="circle">N</div>
                <div class="circle">G</div>
                <div class="circle">O</div>
            </div>
        </h1>
        <!-- ページのヘッダーとしてのタイトル -->
        <button onclick="location.href='./Home.html'">START</button>
        <!-- ボタンをクリックすると指定のURLに移動 -->
    </div>
    <script src="script.js"></script>
    <!-- 外部JavaScriptファイルのリンク -->
</body>
</html>
