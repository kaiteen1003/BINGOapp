<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>input</h1>
        <h2>穴をあけるBINGOの番号を入力してください。</h2>
        <form>
        <input type="number" id="numeric" name="numeric" min="1" max="100" />
        <button type="submit" onclick="displayNumber()">入力</button>
        </form>  
        <script>
            function displayNumber() {
              var numeric = document.getElementById("numeric").value;
              alert(numeric+'が入力されました。');
            }
          </script>
    </main>
</body>
</html>
