<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- 画面の文字エンコードを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ビューポートの設定でレスポンシブデザインに対応 -->
    <title>BINGO app</title>
    <!-- ページのタイトルを指定 -->
    <link rel="stylesheet" href="style.css">
    <!-- 外部スタイルシートのリンク -->
</head>
<body>
    <main>
        <!-- メインコンテンツを包むための要素 -->
        <div class="container">
            <!-- コンテンツを包むためのコンテナ -->
            <h1>input</h1>
            <!-- ページのヘッダーとしてのタイトル -->
            <h2>穴をあけるBINGOの番号を入力してください。</h2>
            <!-- サブタイトルや指示文 -->
            <form>
                <!-- 入力フォームの開始 -->
                <input type="number" id="numeric" name="numeric" min="1" max="100" />
                <!-- 数字を入力するためのフィールド、1から100までの範囲指定 -->
                <button type="submit" onclick="displayNumber()">入力</button>
                <!-- 入力ボタン、クリック時にdisplayNumber関数を実行 -->
            </form>  
            <script>
                function displayNumber() {
                    var numeric = document.getElementById("numeric").value;
                    alert(numeric + 'が入力されました。');
                    // 入力された数値を取得し、アラートで表示
                }
            </script>
        </div>
        <button class="back-button" onclick="location.href='./Title.html'">タイトルに戻る</button>
    </main>
</body>
</html>
