<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- 画面の文字エンコードを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ビューポートの設定でレスポンシブデザインに対応 -->
    <title>BINGO app</title>
    <!-- ページのタイトルを指定 -->
    <link rel="stylesheet" href="style.css">
    <!-- 外部スタイルシートのリンク -->
</head>
<body>
    <main>
        <!-- メインコンテンツを包むための要素 -->
        <div class="container">
            <!-- コンテンツを包むためのコンテナ -->
            <h1>BINGOをプレイ</h1>
            <!-- ページのヘッダーとしてのタイトル -->
            <h2>穴をあけるBINGOの番号を入力してください。</h2>
            <!-- サブタイトルや指示文 -->
            <form onsubmit="return handleFormSubmit(event)">
                <!-- 入力フォームの開始 -->
                <input type="number" id="numeric" name="numeric" min="1" max="75" />
                <!-- 数字を入力するためのフィールド、1から75までの範囲指定 -->
                <button type="submit">入力</button>
                <!-- 入力ボタン、クリック時にdisplayNumber関数を実行 -->
                <p id="arrayOutput"></p>
            </form>  
            <script>
                let numbersArray = [];
                //(ローカル)ページロード時にストレージから配列を読み込む
                window.onload = function() {
                    if (localStorage.getItem('numbersArray')) {
                        numbersArray = JSON.parse(localStorage.getItem('numbersArray'));
                        document.getElementById('arrayOutput').innerText = 'これまでの番号：' + numbersArray.join(', ');
                    }
                };

                // 入力された数字を配列に格納
                function handleFormSubmit(){

                    var numeric = document.getElementById("numeric").value;
                    if(numeric !== ""){
                        numbersArray.push(Number(numeric));
                        //(ローカル)配列をストレージに保存
                        localStorage.setItem('numbersArray', JSON.stringify(numbersArray));

                        document.getElementById('arrayOutput').innerText = 'これまでの番号：'+ numbersArray.join(',');

                        document.getElementById('numeric').value = '';
                    }
                    return true;
                }
            </script>
        </div>
        <button class="back-button" onclick="location.href='./Title.html'">タイトルに戻る</button>
    </main>
</body>
</html>
